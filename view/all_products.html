<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/global.css">
    <link rel="stylesheet" href="/assets/style/all_products/all_products.css">
    <title>Alura Geek</title>
</head>

<body>
    <nav class="navbar">
        <section class="desktop-nav">
            <a href="../index.html">
                <img src="/assets/img/Logo.png" alt="logo">
            </a>
            <div class="search">
                <input type="search" name="search" id="input-search" class="input-search"
                    placeholder="O que deseja encontrar?" autocomplete="off">
                <span class="search-icon">
                    <button type="button" id="btnLogin" class="btn-search"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </span>
            </div>
   
        </section>

            <a href="../index.html">
                <img src="/assets/img/Logo.png" alt="logo">

    <section class="brandCrowd">
        <div data-brandCrowd_name></div>
        <div class="logout">
            <button type="button"  class="btn-logout" data-logout><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </section>
    <main>
        <section class="display-products">
            <div class="add-header">
                <div class="all-product-category">
                    <h2>Todos produtos</h2>
                </div>
                <div class="product-btn">
                    <a href="new_products.html">

                </div>
            </div>
            <div class="group-cards" data-card-admin>

            </div>
        </section>
    </main>
    <footer>
        <!-- footer carregado via js -->
    </footer>
    <script src="/javascript/app/auth.js"></script>
    <script src="/javascript/app/brandCrowd.js"></script>
    <script type="module" src="/javascript/api/controller/AdminList-controll.js"></script>
