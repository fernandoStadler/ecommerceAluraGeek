<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/global.css">
    <link rel="stylesheet" href="/assets/style/login/login.css">
    <title>Alura Geek</title>
</head>
<body>
    <nav class="navbar">
        <section class="desktop-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="/assets/img/Logo.png" alt="logo">
                </a>
            </div>
            <div class="search">
                <input type="search" name="search" id="input-search" class="input-search"
                    placeholder="O que deseja encontrar?" autocomplete="off">
                <span class="search-icon">
                    <button type="button" id="btnLogin" class="btn-search"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </span>
            </div>
        </section>
        <section class="mobile-nav">
            <a href="../index.html">
                <img src="/assets/img/Logo.png" alt="logo">
            </a>
            <button type="button" id="btnSearch" class="btn-search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </section>
    </nav>
    <main>
        <section class="login">
            <div class="login-form">
                <div class="login-title"> 
                    <p>Iniciar SessÃ£o</p>
                </div>
                <input type="email" class="input-login" id="login" placeholder="Escreva o seu e-mail" data-user>
                <input type="password" class="input-login" id="password" placeholder="Escreva o sua senha" data-password>
                <button type="submit" class="btn-enter" data-btnLogin>Entrar</button>
    
            </div>
        </section>
    </main>
    <footer>
        <!-- footer carregado via js -->
    </footer>
    <script src="/javascript/app/login.js"></script>
    <script src="/javascript/app/footer.js"></script>
    <script src="https://kit.fontawesome.com/67f504bb87.js" crossorigin="anonymous"></script>
</body>

</html>
