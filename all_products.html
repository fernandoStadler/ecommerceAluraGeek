<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/global.css">
    <link rel="stylesheet" href="assets/style/all_products/all_products.css">
    <title>Alura Geek</title>
</head>

<body>
    <nav class="navbar">
        <section class="desktop-nav">
            <a href="index.html">
                <img src="assets/img/Logo.png" alt="logo">
            </a>
            <div class="search">
                <input type="search" name="search" id="input-search" class="input-search"
                    placeholder="O que deseja encontrar?" autocomplete="off">
                <span class="search-icon">
                    <button type="button" id="btnLogin" class="btn-search"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </span>
            </div>
        </section>
        <section class="mobile-nav">
            <a href="index.html">
                <img src="assets/img/Logo.png" alt="logo">
            </a> <button type="button" id="btnSearch" class="btn-search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </section>
    </nav>
    <main>
        <section class="display-products">
            <div class="add-header">
                <div class="all-product-category">
                    <h2>Todos produtos</h2>
                </div>
                <div class="product-btn">
                    <a href="new_products.html">
                        <button class="btn-add">Adicionar produto</button>
                    </a>
                </div>
            </div>
            <style>
                .card-btn {
                    display: flex;

                    padding: 10px;

                    justify-content: start;
                    align-items: center;
                    gap: 5px;
                }

                .btn-admin {
                    border: none;
                    cursor: pointer;
                    font-size: 1.2em;
                }

                .btn-admin:hover {
                    color: #2a7ae4;
                }
            </style>
            <div class="group-cards" data-card-admin>

            </div>
        </section>
    </main>
    <footer>
        <!-- footer carregado via js -->
    </footer>
    <script type="module" src="javascript/api/controller/AdminList-controll.js"></script>
    <script src="javascript/app/index.js"></script>
    <script src="javascript/app/footer.js"></script>
    <script src="https://kit.fontawesome.com/67f504bb87.js" crossorigin="anonymous"></script>
</body>

</html>
